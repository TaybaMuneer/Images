<html>
 
<head> 
	<title>A Javascript manual slide show</title> 
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head> 
 
<body>
    <div id="content">
      <div>
        <h1 id="banner">Javascript image slideshow</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png">
        </div>
        <div class="description">
			<p>This is a Javascript manual image slideshow.</p> 

			<p align="center"><img name="myPicture" src="images/img1.jpg","images/img2.jpg","images/img3.jpg" width="400" height="300">
			<br><small><font face="Verdana"><a href="javascript:doPrevious()">Previous</a>
			<font color="#FFFFFF">-</font> <a href="javascript:doNext()">Next</a></font></small>
       </div>
      </div>
    </div>
	<script src="js/manual-slideshow.js"></script>
</body> 

</html>
